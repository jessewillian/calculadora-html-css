<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculadora no html e css">
    <meta name="author" content="Jesse Willian">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-content">
        <div class="box-calculator">
            <div class="calculador-buttons">
                <button class="button-box -number">+/-</button>
                <button class="button-box -number" onclick="insert('0')">0</button>
                <button class="button-box -number" onclick="insert('.')">,</button>
                <button class="button-box -first" onclick="calcular()">=</button>
                <button class="button-box -number" onclick="insert('1')">1</button>
                <button class="button-box -number" onclick="insert('2')">2</button>
                <button class="button-box -number" onclick="insert('3')">3</button>
                <button class="button-box -calc" onclick="insert('+')">+</button>
                <button class="button-box -number" onclick="insert('4')">4</button>
                <button class="button-box -number" onclick="insert('5')">5</button>
                <button class="button-box -number" onclick="insert('6')">6</button>
                <button class="button-box -calc" onclick="insert('-')">-</button>
                <button class="button-box -number" onclick="insert('7')">7</button>
                <button class="button-box -number" onclick="insert('8')">8</button>
                <button class="button-box -number" onclick="insert('9')">9</button>
                <button class="button-box -calc" onclick="insert('*')">X</button>
                <button class="button-box -calc">¹/x</button>
                <button class="button-box -calc">x²</button>
                <button class="button-box -calc">²√x</button>
                <button class="button-box -calc" onclick="insert('/')">/</button>
                <button class="button-box -calc">%</button>
                <button class="button-box -calc">CE</button>
                <button class="button-box -calc" onclick="clean()">C</button>
                <button class="button-box -calc" onclick="back()">⌫</button>
                <button class="button-mini -none">MC</button>
                <button class="button-mini -none">MR</button>
                <button class="button-mini -cmini">M+</button>
                <button class="button-mini -cmini">M-</button>
                <button class="button-mini -cmini">MS</button>
                <button class="button-mini -none">M▾</button>
            </div>
            <p class="number-calc" id="resultado"></p>
            <p class="number-resul" id="acima"></p>
        </div>
    </main>

    <script src="JavaS.js"></script>
</body>

</html>
