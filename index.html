<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculadora no html e css">
    <meta name="author" content="Jesse Willian">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-content">
        <div class="box-calculator">
            <div class="calculador-buttons">
                <button class="button-box -number">+/-</button>
                <button class="button-box -number">0</button>
                <button class="button-box -number">,</button>
                <button class="button-box -first">=</button>
                <button class="button-box -number">1</button>
                <button class="button-box -number">2</button>
                <button class="button-box -number">3</button>
                <button class="button-box -calc">+</button>
                <button class="button-box -number">4</button>
                <button class="button-box -number">5</button>
                <button class="button-box -number">6</button>
                <button class="button-box -calc">-</button>
                <button class="button-box -number">7</button>
                <button class="button-box -number">8</button>
                <button class="button-box -number">9</button>
                <button class="button-box -calc">X</button>
                <button class="button-box -calc">¹/x</button>
                <button class="button-box -calc">x²</button>
                <button class="button-box -calc">²√x</button>
                <button class="button-box -calc">/</button>
                <button class="button-box -calc">%</button>
                <button class="button-box -calc">CE</button>
                <button class="button-box -calc">C</button>
                <button class="button-box -calc">⌫</button>
                <button class="button-mini -none">MC</button>
                <button class="button-mini -none">MR</button>
                <button class="button-mini -cmini">M+</button>
                <button class="button-mini -cmini">M-</button>
                <button class="button-mini -cmini">MS</button>
                <button class="button-mini -none">M▾</button>
            </div>
            <input type="text" class="number-calc" id="number" minlength="0" maxlength="21">
            <input type="text" class="number-resul" id="resul" minlength="1" maxlength="21">
        </div>
    </main>
</body>

</html>
